        .mega-portfolio {
            position: fixed;
            left: 0;
            right: 0;
            top: 60px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            opacity: 0;
            transform: translateY(8px);
            pointer-events: none;
            z-index: 1000;
            padding: 40px 0;
            box-sizing: border-box;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .mega-portfolio::before {
            content: "";
            position: absolute;
            top: -16px;
            left: 0;
            right: 0;
            height: 16px;
        }

        .portfolio-wrapper:hover .mega-portfolio,
        .mega-portfolio:hover {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .portfolio-wrapper {
            display: flex;
            align-items: center;
        }

        .mega-portfolio-inner {
            display: flex;
            box-sizing: border-box;
            width: calc(100% - 76px);
            margin: 0 auto;
            gap: 28px;
        }

        .mega-tile {
            flex: 1 1 0;
            max-width: none;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            text-decoration: none;
            display: block;
            height: 450px;
            transition: transform 0.25s ease;
        }

        .mega-tile:hover {
            transform: scale(1.02);
        }

        .mega-tile::before {
            content: none;
        }

        .mega-tile-overlay {
            position: absolute;
            left: 18px;
            bottom: 18px;

<script>
document.addEventListener('DOMContentLoaded', () => {
    const portfolioWrapper = document.querySelector('.portfolio-wrapper');
    const megaPortfolio = document.querySelector('.mega-portfolio');
    const body = document.body;

    if (portfolioWrapper && megaPortfolio && body) {
        const addBlur = () => body.classList.add('blur-main');
        const removeBlur = () => body.classList.remove('blur-main');

        portfolioWrapper.addEventListener('mouseenter', addBlur);

            if (!megaPortfolio.matches(':hover')) {
                removeBlur();
            }
        });

        megaPortfolio.addEventListener('mouseenter', addBlur);
        megaPortfolio.addEventListener('mouseleave', removeBlur);

        // Disable navigation when clicking on the "Portföy" link
        const portfolioLink = portfolioWrapper.querySelector('a[data-i18n="nav_portfolio"]');
        if (portfolioLink) {
            portfolioLink.addEventListener('click', (e) => {
                e.preventDefault();
            });
        }
    }
});
</script>

function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    applyLanguage(lang);
}

function applyLanguage(lang) {
    const map = translations[lang];
    if (!map) return;

    document.documentElement.lang = lang;

    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const value = map[key];
        if (value) {
            el.innerHTML = value;
        }
    });

    const btn = document.getElementById('lang-button');
    if (btn) {
        if (lang === 'tr') {
            btn.textContent = 'Dil ▾';
        } else if (lang === 'en') {
            btn.textContent = 'Language ▾';
        } else if (lang === 'de') {
            btn.textContent = 'Sprache ▾';
        }
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("lang") || "tr";
    applyLanguage(savedLang);

    const dropdown = document.querySelector('.lang-dropdown');
    const button = document.getElementById('lang-button');
    if (dropdown && button) {
        button.addEventListener('click', (e) => {
            // Prevent page jump but do not toggle visibility;
            // menu is controlled purely by hover.
            e.preventDefault();
        });

        dropdown.querySelectorAll('[data-lang]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = link.getAttribute('data-lang');
                setLanguage(lang);
                dropdown.classList.remove('open');
            });
        });
    }
});
